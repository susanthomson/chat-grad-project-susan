<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <script src="bundle.js"></script>
    </head>
    <body ng-controller="ChatController">
        <a ng-show="!loggedIn" href="{{loginUri}}">Log in</a>
        <section class="container" ng-if="loggedIn"> 
            <md-subheader>Logged in as {{user.name}}.</md-subheader>
            <!-- <chat-app-user-list user="user"></chat-app-user-list> -->
            <div flex layout="row" layout-wrap>
                <div flex="20">
                    <chat-app-conversation-list user="user"></chat-app-conversation-list>
                </div>
                <div flex>
                    <chat-app-conversation user="user"></chat-app-conversation>
                </div>
            </div>
        </section>
    </body>
</html>

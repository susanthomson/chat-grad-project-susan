<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="bundle.js"></script>
    </head>
    <body ng-controller="ChatController">
        <a ng-show="!loggedIn" href="{{loginUri}}">Log in</a>
        <section ng-if="loggedIn">
                <p>Logged in as {{user.name}}.</p>
                <div ng-controller="UserListController" ng-if="user._id">
                    <h2 ng-click="showSearch = !showSearch">List of registered users</h2>
                        <div ng-show="showSearch">
                            search <input type="text" ng-model="searchText">
                        </div>
                    <ul>
                        <li ng-repeat="usero in users | filter:searchText">
                            {{usero.name}}
                            <button ng-if="usero.name!=user.name" ng-click="chat(usero.id)">chat</button>
                        </li>
                    </ul>
                </div>
                <chat-app-conversation-list user="user"></chat-app-conversation-list>
                <chat-app-conversation user="user"></chat-app-conversation>
        </section>
    </body>
</html>
